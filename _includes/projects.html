<div class="resources">
  {% for project in paginator.posts %}
  <a href="{{ project.link }}" class="nostyle">
    <div class="resource borders cards">
      <!--div class="resource-image" style="background-image: url({{ project.image }})"></div-->
      <h5 class="title text-center">{{ project.title }}</h5>
      <div class="resource-text">{{ project.description }}</div>
    </div>
  </a>
  {% endfor %}
</div>
